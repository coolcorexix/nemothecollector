name: deploy nextjs
on:
  push:
    branches:
      - mainster
      - add-playwright-to-githubaction
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
      - uses: actions/setup-node@v2
        with:
          node-version: '14.1.0'
      - name: install-dependencies
        run: yarn
      - run: npx playwright install
      - run: yarn fe build
      - run: yarn fe start &
      - run: yarn fe-at playwright-test
      - name: send message
        if: ${{ failure() }}
        uses: appleboy/discord-action@master
        with:
          webhook_id: ${{ secrets.DISCORD_WEBHOOK_ID }}
          webhook_token: ${{ secrets.DISCORD_WEBHOOK_TOKEN }}
          color: "#48f442"
          message: "A new commit has been pushed with custom color."
          file: "./packages/ntc-fe-automation-test/mock-test-result/**/*"
      - uses: actions/upload-artifact@v2
        if: ${{ failure() }}
        with:
          name: my-artifact
          path: packages/ntc-fe-automation-test/test-results 
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{secrets.VERCEL_TOKEN}}
          github-token: ${{secrets.GITHUB_TOKEN}}
          vercel-args: "--prod"
          vercel-org-id: ${{secrets.VERCEL_ORGID}}
          vercel-project-id: ${{secrets.VERCEL_PROJECTID}}
  screenshot:
    needs: deploy
    runs-on: macos-latest
    strategy:
      matrix:
        width: [1024, 320]
    steps:
    - uses: swinton/screenshot-website@v1.x
      with:
        source: https://nemothecollector.dev/
        destination: screenshot-${{ matrix.width }}.png
        width: ${{ matrix.width }}
        full-page: true
