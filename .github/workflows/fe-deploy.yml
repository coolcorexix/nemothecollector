name: deploy nextjs
on: [push]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{secrets.VERCEL_TOKEN}}
          github-token: ${{secrets.GITHUB_TOKEN}}
          vercel-args: "--prod"
          vercel-org-id: ${sercrets.VERCEL_ORGID}
          vercel-project-id: ${sercrets.VERCEL_PROJECTID}
          working-directory: ./packages/ntc-fe