name: deploy nextjs
on:
  push:
    # paths:
    #   - 'packages/ntc-fe/**/*'
    # branches:
    #   - mainster
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.1.0'
      - run: yarn install
      - run: npx playwright install
      - run: yarn fe dev &
      - run: yarn fe-at playwright-test
      - uses: actions/upload-artifact@v2
        if: ${{ failure() }}
        with:
          name: my-artifact
          path: packages/ntc-fe-automation-test/test-results 
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{secrets.VERCEL_TOKEN}}
          github-token: ${{secrets.GITHUB_TOKEN}}
          vercel-args: "--prod"
          vercel-org-id: ${{secrets.VERCEL_ORGID}}
          vercel-project-id: ${{secrets.VERCEL_PROJECTID}}
  screenshot:
    needs: deploy
    runs-on: macos-latest
    strategy:
      matrix:
        width: [1024, 320]
    steps:
    - uses: swinton/screenshot-website@v1.x
      with:
        source: https://nemothecollector.dev/
        destination: screenshot-${{ matrix.width }}.png
        width: ${{ matrix.width }}
        full-page: true
