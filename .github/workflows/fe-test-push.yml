name: deploy nextjs
on:
  push:
    path:
      - ".github/workflows/fe-deploy.yml"
      - "packages/ntc-fe/**/*"
      - "packages/ntc-web3-storage-uploader/**/*"
    branches:
      - mainster
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
      - uses: actions/setup-node@v2
        with:
          node-version: "14.17.0"
      - name: install-dependencies
        run: yarn
      - run: npx playwright install
      - run: yarn fe build
      - run: yarn fe start &
      - run: yarn fe-at playwright-test
      - uses: papeloto/action-zip@v1
        if: ${{ failure() }}
        with:
          files: packages/ntc-fe-automation-test/test-results
          dest: test-results.zip
      - name: send message
        if: ${{ failure() }}
        uses: appleboy/discord-action@master
        with:
          webhook_id: ${{ secrets.DISCORD_WEBHOOK_ID }}
          webhook_token: ${{ secrets.DISCORD_WEBHOOK_TOKEN }}
          color: "#D22B2B"
          message: "Github action does not pass test ðŸ˜¢"
          file: "test-results.zip"
      - uses: actions/upload-artifact@v2
        if: ${{ failure() }}
        with:
          name: my-artifact
          path: packages/ntc-fe-automation-test/test-results
